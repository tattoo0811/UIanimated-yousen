<!DOCTYPE html>

<html class="dark" lang="ja">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Pop Sanmeigaku - Welcome</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f425f4",
                        "primary-dark": "#c01dc0",
                        "background-light": "#f8f5f8",
                        "background-dark": "#221022",
                        "accent-cyan": "#00ffff",
                        "accent-lime": "#ccff00",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "Noto Sans JP", "sans-serif"],
                        "body": ["Noto Sans JP", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
    <style>
        /* Custom scrollbar hiding for the carousel */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Neon glow effects */
        .neon-text-shadow {
            text-shadow: 0 0 20px rgba(244, 37, 244, 0.5);
        }

        .neon-box-shadow {
            box-shadow: 0 0 25px rgba(244, 37, 244, 0.25);
        }

        body {
            font-family: 'Plus Jakarta Sans', 'Noto Sans JP', sans-serif;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark overflow-hidden flex flex-col h-screen relative selection:bg-primary selection:text-white">
    <!-- Background Decoration -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none z-0">
        <!-- Top Left Glow -->
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-primary/20 rounded-full blur-[100px]"></div>
        <!-- Bottom Right Glow -->
        <div class="absolute -bottom-32 -right-32 w-80 h-80 bg-accent-cyan/10 rounded-full blur-[80px]"></div>
        <!-- Center Floating Shape -->
        <div
            class="absolute top-1/3 left-1/2 -translate-x-1/2 w-full h-full max-w-md bg-gradient-radial from-white/5 to-transparent opacity-50 blur-3xl">
        </div>
    </div>
    <!-- Main Content Container -->
    <div class="relative z-10 flex flex-col h-full w-full max-w-md mx-auto">
        <!-- Header / Nav -->
        <div class="flex justify-between items-center px-6 pt-12 pb-2">
            <!-- App Logo / Name -->
            <div class="flex items-center gap-2">
                <div
                    class="w-8 h-8 rounded-full bg-gradient-to-tr from-primary to-accent-cyan flex items-center justify-center">
                    <span class="material-symbols-outlined text-white text-[20px]">balance</span>
                </div>
                <span class="text-white font-display font-bold text-lg tracking-tight">PopSanmei</span>
            </div>
            <!-- Skip Button -->
            <button class="text-white/60 hover:text-white text-sm font-medium transition-colors">
                スキップ
            </button>
        </div>
        <!-- Hero Section (Headline & Main Visual) -->
        <div class="flex-1 flex flex-col justify-center items-center px-4 gap-6">
            <!-- Headlines -->
            <div class="text-center space-y-2">
                <div
                    class="inline-flex items-center justify-center px-3 py-1 rounded-full bg-white/10 border border-white/10 backdrop-blur-md mb-2">
                    <span class="text-accent-cyan text-xs font-bold tracking-wider uppercase">New Arrival</span>
                </div>
                <h1
                    class="text-white text-4xl md:text-5xl font-extrabold tracking-tight leading-[1.1] neon-text-shadow">
                    古代の知恵、<br />
                    <span
                        class="text-transparent bg-clip-text bg-gradient-to-r from-primary via-purple-300 to-accent-cyan">現代のポップ。</span>
                </h1>
                <p class="text-white/80 text-sm md:text-base font-normal leading-relaxed max-w-[300px] mx-auto pt-2">
                    陰陽五行と算命学をベースにした、<br />
                    あなただけのカラフルな運命診断。
                </p>
            </div>
            <!-- Page Indicators (moved up to link text with visual) -->
            <div class="flex flex-row items-center justify-center gap-2 pt-2">
                <div class="h-1.5 w-6 rounded-full bg-primary shadow-[0_0_10px_rgba(244,37,244,0.8)]"></div>
                <div class="h-1.5 w-1.5 rounded-full bg-white/20 transition-colors hover:bg-white/40 cursor-pointer">
                </div>
                <div class="h-1.5 w-1.5 rounded-full bg-white/20 transition-colors hover:bg-white/40 cursor-pointer">
                </div>
            </div>
            <!-- Main Visual Card -->
            <div class="w-full aspect-[4/3] relative group perspective-1000 mt-4">
                <div
                    class="relative w-full h-full rounded-[2rem] overflow-hidden border border-white/10 neon-box-shadow bg-[#2d1a35]">
                    <!-- Image -->
                    <div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 group-hover:scale-105"
                        data-alt="Abstract neon 3D rendering of Yin Yang symbol floating with geometric shapes in dark space"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCtWEOlhPAOy1E_bL5hQMMzXicsmyFqIB1dKaNReLMeyHjniAwmZkit7ltfJdkL6wdqtDRkPaWIq_w2MepoFcRIuv5FrxoUcgGUoiME6hg0_X3deo6Bihs1HYlURCy8RiaS035ZXsxMumOoNrqgdHwKPi4sHOA77HGV19wTxNwTr5gAR2jLd-GteROYQ85-zT5kSyjbWT95aViPcAeNj-tsV4NO0tf4v_u209fEr5jUy9RGGMXzu2_YRSTVKyQbtHpZhU3LdDXFUgcO"); opacity: 0.8;'>
                    </div>
                    <!-- Overlay Gradient -->
                    <div
                        class="absolute inset-0 bg-gradient-to-t from-background-dark via-transparent to-transparent opacity-90">
                    </div>
                    <!-- Floating Elements in Visual -->
                    <div class="absolute bottom-6 left-6 right-6 flex items-end justify-between">
                        <div class="flex flex-col gap-1">
                            <span class="text-xs font-bold text-accent-cyan uppercase tracking-wider">Today's
                                Theme</span>
                            <span class="text-xl font-bold text-white">本当の自分を発見</span>
                        </div>
                        <div
                            class="w-10 h-10 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center border border-white/20">
                            <span class="material-symbols-outlined text-white">auto_awesome</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bottom Section: Feature Carousel & CTA -->
        <div
            class="flex flex-col gap-6 pb-8 pt-4 w-full bg-gradient-to-t from-background-dark via-background-dark to-transparent">
            <!-- StoryCarousel: Features Preview -->
            <div class="w-full overflow-hidden">
                <div class="px-6 pb-2">
                    <p class="text-white/60 text-xs font-bold uppercase tracking-widest mb-3">主な機能</p>
                </div>
                <!-- Carousel Container -->
                <div class="flex w-full overflow-x-auto no-scrollbar px-6 pb-4 gap-4 snap-x">
                    <!-- Item 1: Sanmeigaku -->
                    <div class="flex flex-col gap-2 min-w-[88px] snap-center group/story cursor-pointer">
                        <div
                            class="w-[88px] h-[88px] rounded-[1.5rem] bg-gray-800 relative overflow-hidden p-0.5 bg-gradient-to-br from-primary to-blue-500">
                            <div class="w-full h-full bg-background-dark rounded-[1.4rem] overflow-hidden relative">
                                <div class="w-full h-full bg-cover bg-center opacity-80 group-hover/story:scale-110 transition-transform duration-300"
                                    data-alt="Neon astrological chart visualization"
                                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBz04WA19qaoLn-uz3lAO7omK89T714nwIROUO0URjze3d5hJ6lVpSBFycPDIKHFK60z8b8Y16O3iEew1pevoEw2niq0hc3oxiUL7gExXS12eaqyVtoU1MCXUyqlRFH0NiRki9G7N743zlQeISDMf1mr48PjK_PxvZckOkwf2BVOZnFDU0Lg-BcztYXWIu1CUmfkDilKEOx4-JEwZkB9FMcVXXs0vOEH2awCvtpoG53dGMC4Gy_uMnXPMJabHPGOIkn0mcHz352PLxT");'>
                                </div>
                            </div>
                        </div>
                        <p class="text-white text-xs font-medium text-center truncate px-1">命式作成</p>
                    </div>
                    <!-- Item 2: True Self -->
                    <div class="flex flex-col gap-2 min-w-[88px] snap-center group/story cursor-pointer">
                        <div
                            class="w-[88px] h-[88px] rounded-[1.5rem] bg-gray-800 relative overflow-hidden p-0.5 bg-gradient-to-br from-accent-cyan to-green-400">
                            <div class="w-full h-full bg-background-dark rounded-[1.4rem] overflow-hidden relative">
                                <div class="w-full h-full bg-cover bg-center opacity-80 group-hover/story:scale-110 transition-transform duration-300"
                                    data-alt="Abstract colorful aura visualization"
                                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBodzhLoqabiTgANZ8VH8EyrcaNiqi-fShyD4jb8HhhHJnovfdHC3isknw2l5ZUntrz7dvF2bxbz9jvgq4kyzNO00fQQ-I0noRyJQZYPOLfeYH9er_4kEe8fGv08CgQSMFUm8YSvE0AzmriqM30qMvSa_PrtRwefussgzmK5s0WPPmSMM0D0fytExI_QJ41Bmo_MKPSASc0MxcpnVAdyVqs5O_Rj6mq8qyNmIxUmS4LoRitipKvUqNigdKGgWIMskqlUSDOgj6ChQx4");'>
                                </div>
                            </div>
                        </div>
                        <p class="text-white text-xs font-medium text-center truncate px-1">性格分析</p>
                    </div>
                    <!-- Item 3: Compatibility -->
                    <div class="flex flex-col gap-2 min-w-[88px] snap-center group/story cursor-pointer">
                        <div
                            class="w-[88px] h-[88px] rounded-[1.5rem] bg-gray-800 relative overflow-hidden p-0.5 bg-gradient-to-br from-orange-400 to-primary">
                            <div class="w-full h-full bg-background-dark rounded-[1.4rem] overflow-hidden relative">
                                <div class="w-full h-full bg-cover bg-center opacity-80 group-hover/story:scale-110 transition-transform duration-300"
                                    data-alt="Two interconnected glowing rings representing compatibility"
                                    style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDjTz_sjyrK9iwAek2Zp2LigBIzCcFlW6sd7tqVdYcTvtVehAHR3iwr9DanhhXb6NAud3UeLZsEUjyVKqNctvU1vcskBjgCeAqQrXvmpRclC3aCrv1U5TsXK9ggrUmtpOIUsSk-c4fMMtr2suO5Z3KUQqiX_l9yy8ApYwf84aHSkxcy5-wx4pqJzeYXWS5XJ4ptOyu2Rg-YBWPJf0cJXwgyrPGBiywEZnh1t_W8hJtIIOupR44u-bH2qkm_orXTUPeea-zV2oubPE0F");'>
                                </div>
                            </div>
                        </div>
                        <p class="text-white text-xs font-medium text-center truncate px-1">相性診断</p>
                    </div>
                    <!-- Item 4: Daily Luck -->
                    <div class="flex flex-col gap-2 min-w-[88px] snap-center group/story cursor-pointer">
                        <div
                            class="w-[88px] h-[88px] rounded-[1.5rem] bg-gray-800 relative overflow-hidden p-0.5 border border-white/10">
                            <div
                                class="w-full h-full bg-background-dark rounded-[1.4rem] overflow-hidden relative flex items-center justify-center">
                                <span class="material-symbols-outlined text-white/50 text-3xl">calendar_today</span>
                            </div>
                        </div>
                        <p class="text-white text-xs font-medium text-center truncate px-1">今日の運勢</p>
                    </div>
                </div>
            </div>
            <!-- CTA Section -->
            <div class="px-6 w-full space-y-4">
                <button
                    class="relative w-full overflow-hidden rounded-full h-14 bg-primary text-white text-base font-bold tracking-wider shadow-[0_4px_25px_rgba(244,37,244,0.4)] hover:shadow-[0_4px_35px_rgba(244,37,244,0.6)] hover:bg-primary-dark transition-all duration-300 active:scale-[0.98] group">
                    <span class="relative z-10 flex items-center justify-center gap-2">
                        占いを始める
                        <span
                            class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
                    </span>
                    <!-- Button Glow Effect -->
                    <div
                        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]">
                    </div>
                </button>
                <div class="text-center">
                    <p class="text-white/50 text-sm">
                        すでにアカウントをお持ちの方は <a
                            class="text-white font-semibold hover:text-primary transition-colors border-b border-transparent hover:border-primary ml-1"
                            href="#">ログイン</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <!-- Animation Keyframes -->
    <script>
        tailwind.config.theme.extend.keyframes = {
            ...tailwind.config.theme.extend.keyframes,
            shimmer: {
                '100%': { transform: 'translateX(100%)' }
            }
        }
    </script>
</body>

</html>
