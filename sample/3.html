<!DOCTYPE html>

<html class="dark" lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Date of Birth Input</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f425f4",
                        "primary-hover": "#d11cd1",
                        "background-light": "#f8f5f8",
                        "background-dark": "#221022",
                        "surface-dark": "#341834",
                        "surface-dark-highlight": "#4a234a",
                        "text-dim": "#cb90cb",
                    },
                    fontFamily: {
                        "display": ['"Plus Jakarta Sans"', '"Noto Sans JP"', "sans-serif"],
                        "body": ['"Noto Sans JP"', "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'neon': '0 0 15px rgba(244, 37, 244, 0.4)',
                        'neon-sm': '0 0 8px rgba(244, 37, 244, 0.3)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for clean UI */
        body::-webkit-scrollbar {
            display: none;
        }
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Tap highlight removal for mobile feel */
        * {
            -webkit-tap-highlight-color: transparent;
        }
        .glass-panel {
            background: rgba(52, 24, 52, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen text-slate-800 dark:text-white font-display overflow-x-hidden selection:bg-primary selection:text-white">
<!-- Background Elements (Abstract/Yin-Yang vibe) -->
<div class="fixed inset-0 pointer-events-none z-0 overflow-hidden">
<!-- Top Right Glow -->
<div class="absolute -top-20 -right-20 w-80 h-80 bg-primary/10 rounded-full blur-[80px]"></div>
<!-- Bottom Left Glow -->
<div class="absolute -bottom-20 -left-20 w-96 h-96 bg-purple-900/20 rounded-full blur-[100px]"></div>
<!-- Abstract Circle Outline -->
<div class="absolute top-[20%] right-[-10%] w-64 h-64 border border-white/5 rounded-full"></div>
<div class="absolute bottom-[30%] left-[-5%] w-40 h-40 border border-white/5 rounded-full"></div>
</div>
<div class="relative z-10 flex flex-col h-screen max-w-md mx-auto">
<!-- Header Section -->
<header class="flex items-center justify-between p-4 pt-6">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/5 text-slate-500 dark:text-white transition-colors">
<span class="material-symbols-outlined" style="font-size: 28px;">arrow_back</span>
</button>
<h1 class="text-base font-bold tracking-wide">生年月日</h1>
<div class="w-10"></div> <!-- Spacer for balance -->
</header>
<!-- Progress Indicators -->
<div class="flex items-center justify-center gap-2 py-2 mb-4">
<div class="h-1.5 w-8 rounded-full bg-primary shadow-neon-sm"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-surface-dark-highlight"></div>
<div class="h-1.5 w-1.5 rounded-full bg-slate-300 dark:bg-surface-dark-highlight"></div>
</div>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col px-6">
<!-- Hero Text -->
<div class="text-center mb-8">
<h2 class="text-2xl font-bold mb-2 leading-tight">
                    あなたの<span class="text-primary drop-shadow-[0_0_8px_rgba(244,37,244,0.5)]">星</span>が<br/>巡り始めた日は？
                </h2>
<p class="text-sm text-slate-500 dark:text-text-dim font-body">
                    正確な命式を作るために必要です
                </p>
</div>
<!-- Date Input Display -->
<!-- This mimics the input fields but is styled as a display for the custom keypad -->
<div class="w-full bg-white dark:bg-surface-dark/50 rounded-xl p-6 mb-auto border border-slate-200 dark:border-white/5 shadow-lg dark:shadow-none backdrop-blur-sm">
<div class="flex items-end justify-between gap-2">
<!-- Year Field (Active) -->
<div class="flex flex-col gap-1 flex-1">
<label class="text-[10px] uppercase font-bold text-primary tracking-wider pl-1">Year</label>
<div class="relative h-14 w-full bg-background-light dark:bg-surface-dark rounded-lg border-2 border-primary shadow-neon flex items-center justify-center overflow-hidden transition-all group cursor-pointer">
<span class="text-2xl font-bold tracking-widest text-slate-900 dark:text-white z-10">199<span class="animate-pulse">|</span></span>
<!-- Subtle highlight inside -->
<div class="absolute inset-0 bg-primary/5"></div>
</div>
</div>
<span class="text-lg font-bold text-slate-400 pb-4">/</span>
<!-- Month Field -->
<div class="flex flex-col gap-1 w-[24%]">
<label class="text-[10px] uppercase font-bold text-slate-400 tracking-wider pl-1 text-center">Month</label>
<div class="h-14 w-full bg-background-light dark:bg-surface-dark rounded-lg border border-slate-200 dark:border-white/10 flex items-center justify-center cursor-pointer hover:border-slate-300 dark:hover:border-white/20 transition-colors">
<span class="text-2xl font-bold text-slate-300 dark:text-slate-500">MM</span>
</div>
</div>
<span class="text-lg font-bold text-slate-400 pb-4">/</span>
<!-- Day Field -->
<div class="flex flex-col gap-1 w-[24%]">
<label class="text-[10px] uppercase font-bold text-slate-400 tracking-wider pl-1 text-center">Day</label>
<div class="h-14 w-full bg-background-light dark:bg-surface-dark rounded-lg border border-slate-200 dark:border-white/10 flex items-center justify-center cursor-pointer hover:border-slate-300 dark:hover:border-white/20 transition-colors">
<span class="text-2xl font-bold text-slate-300 dark:text-slate-500">DD</span>
</div>
</div>
</div>
</div>
<!-- Action Button -->
<!-- Positioned above keyboard -->
<button class="w-full bg-primary hover:bg-primary-hover active:scale-[0.98] transition-all duration-200 text-white font-bold text-lg h-14 rounded-full shadow-neon flex items-center justify-center gap-2 mb-6 group">
<span>次へ進む</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
<!-- Custom Numeric Keypad -->
<div class="grid grid-cols-3 gap-y-4 gap-x-6 pb-8 px-4">
<!-- Row 1 -->
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">1</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">2</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">3</button>
<!-- Row 2 -->
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">4</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">5</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">6</button>
<!-- Row 3 -->
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">7</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">8</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">9</button>
<!-- Row 4 -->
<div class="h-16 w-16"></div> <!-- Empty spacer -->
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-2xl font-medium bg-transparent hover:bg-surface-dark-highlight text-slate-800 dark:text-white transition-colors active:bg-primary/20">0</button>
<button class="flex items-center justify-center h-16 w-16 mx-auto rounded-full text-slate-800 dark:text-white hover:bg-surface-dark-highlight hover:text-primary transition-colors active:scale-90">
<span class="material-symbols-outlined" style="font-size: 28px;">backspace</span>
</button>
</div>
</main>
</div>
</body></html>
