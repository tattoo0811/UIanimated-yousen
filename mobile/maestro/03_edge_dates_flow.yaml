appId: com.anonymous.mobile
---
# エッジケース: 2000年1月1日 (新世紀の始まり)
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "03_edge_home"

# 性別選択 (男性)
- tapOn:
    id: "gender-male"

# 年代選択 (2000s)
- extendedWaitUntil:
    visible: "2000s"
    timeout: 10000
- takeScreenshot: "03_edge_decade"
- tapOn:
    id: "decade-2000"

# 年選択 (2000年)
- extendedWaitUntil:
    visible: "2000年"
    timeout: 10000
- takeScreenshot: "03_edge_year"
- tapOn:
    id: "year-2000"

# 月選択 (1月)
- extendedWaitUntil:
    visible: "1月"
    timeout: 10000
- takeScreenshot: "03_edge_month"
- tapOn:
    id: "month-1"

# 日選択 (1日)
- extendedWaitUntil:
    visible: "1"
    timeout: 10000
- takeScreenshot: "03_edge_day"
- tapOn:
    id: "day-1"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "03_edge_result"
