appId: com.anonymous.mobile
---
# 最近の日付テスト: 2018年3月21日
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "07_recent_home"

# 性別選択 (男性)
- tapOn:
    id: "gender-male"

# 年代選択 (2010s)
- extendedWaitUntil:
    visible: "2010s"
    timeout: 10000
- takeScreenshot: "07_recent_decade"
- tapOn:
    id: "decade-2010"

# 年選択 (2018年)
- extendedWaitUntil:
    visible: "2018年"
    timeout: 10000
- takeScreenshot: "07_recent_year"
- tapOn:
    id: "year-2018"

# 月選択 (3月)
- extendedWaitUntil:
    visible: "3月"
    timeout: 10000
- takeScreenshot: "07_recent_month"
- tapOn:
    id: "month-3"

# 日選択 (21日)
- extendedWaitUntil:
    visible: "21"
    timeout: 10000
- takeScreenshot: "07_recent_day"
- tapOn:
    id: "day-21"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "07_recent_result"
