appId: com.anonymous.mobile
---
# ナビゲーションテスト: 戻る操作の確認
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "05_nav_home"

# 性別選択 (男性)
- tapOn:
    id: "gender-male"

# 年代選択画面に到達
- extendedWaitUntil:
    visible: "1980s"
    timeout: 10000
- takeScreenshot: "05_nav_decade"

# 年代を選択
- tapOn:
    id: "decade-1990"

# 年選択画面に到達
- extendedWaitUntil:
    visible: "1990年"
    timeout: 10000
- takeScreenshot: "05_nav_year"

# 戻るボタンをタップ（画面左上）
- tapOn:
    point: "10%,5%"

# 年代選択画面に戻ったことを確認
- extendedWaitUntil:
    visible: "1980s"
    timeout: 10000
- takeScreenshot: "05_nav_back_to_decade"

# 再度年代を選択
- tapOn:
    id: "decade-1995"

# 年選択画面に到達
- extendedWaitUntil:
    visible: "1995年"
    timeout: 10000
- takeScreenshot: "05_nav_year_again"

# 年を選択
- tapOn:
    id: "year-1995"

# 月選択画面に到達
- extendedWaitUntil:
    visible: "6月"
    timeout: 10000
- takeScreenshot: "05_nav_month"

# 月を選択
- tapOn:
    id: "month-6"

# 日選択画面に到達
- extendedWaitUntil:
    visible: "15"
    timeout: 10000
- takeScreenshot: "05_nav_day"

# 日を選択
- tapOn:
    id: "day-15"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "05_nav_result"
