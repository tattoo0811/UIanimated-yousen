appId: com.anonymous.mobile
---
# 基本フロー: 女性 1990年5月20日
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "02_female_home"

# 性別選択 (女性)
- tapOn:
    id: "gender-female"

# 年代選択 (1990s)
- extendedWaitUntil:
    visible: "1990s"
    timeout: 10000
- takeScreenshot: "02_female_decade"
- tapOn:
    id: "decade-1990"

# 年選択 (1990年)
- extendedWaitUntil:
    visible: "1990年"
    timeout: 10000
- takeScreenshot: "02_female_year"
- tapOn:
    id: "year-1990"

# 月選択 (5月)
- extendedWaitUntil:
    visible: "5月"
    timeout: 10000
- takeScreenshot: "02_female_month"
- tapOn:
    id: "month-5"

# 日選択 (20日)
- extendedWaitUntil:
    visible: "20"
    timeout: 10000
- takeScreenshot: "02_female_day"
- tapOn:
    id: "day-20"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "02_female_result"
