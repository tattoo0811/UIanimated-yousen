appId: com.anonymous.mobile
---
# 基本フロー: 男性 1983年8月11日
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "01_male_home"

# 性別選択 (男性)
- tapOn:
    id: "gender-male"

# 年代選択 (1980s)
- extendedWaitUntil:
    visible: "1980s"
    timeout: 10000
- takeScreenshot: "01_male_decade"
- tapOn:
    id: "decade-1980"

# 年選択 (1983年)
- extendedWaitUntil:
    visible: "1983年"
    timeout: 10000
- takeScreenshot: "01_male_year"
- tapOn:
    id: "year-1983"

# 月選択 (8月)
- extendedWaitUntil:
    visible: "8月"
    timeout: 10000
- takeScreenshot: "01_male_month"
- tapOn:
    id: "month-8"

# 日選択 (11日)
- extendedWaitUntil:
    visible: "11"
    timeout: 10000
- takeScreenshot: "01_male_day"
- tapOn:
    id: "day-11"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "01_male_result"
