appId: com.anonymous.mobile
---
# 複数日付テスト: 1984年12月2日
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "06_multi_home"

# 性別選択 (女性)
- tapOn:
    id: "gender-female"

# 年代選択 (1980s)
- extendedWaitUntil:
    visible: "1980s"
    timeout: 10000
- takeScreenshot: "06_multi_decade"
- tapOn:
    id: "decade-1980"

# 年選択 (1984年)
- extendedWaitUntil:
    visible: "1984年"
    timeout: 10000
- takeScreenshot: "06_multi_year"
- tapOn:
    id: "year-1984"

# 月選択 (12月)
- extendedWaitUntil:
    visible: "12月"
    timeout: 10000
- takeScreenshot: "06_multi_month"
- tapOn:
    id: "month-12"

# 日選択 (2日)
- extendedWaitUntil:
    visible: "2"
    timeout: 10000
- takeScreenshot: "06_multi_day"
- tapOn:
    id: "day-2"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "06_multi_result"
