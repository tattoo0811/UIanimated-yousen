appId: com.anonymous.mobile
---
# ストレステスト: 複数回の操作を連続実行
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "08_stress_home"

