appId: com.anonymous.mobile
---
# うるう年テスト: 2020年2月29日
- stopApp
- launchApp

# DevTools overlay を閉じる
- tapOn:
    point: "50%,10%"

# ホーム画面表示待ち
- extendedWaitUntil:
    visible: "自分の性別を選択"
    timeout: 30000
- takeScreenshot: "04_leap_home"

# 性別選択 (女性)
- tapOn:
    id: "gender-female"

# 年代選択 (2020s)
- extendedWaitUntil:
    visible: "2020s"
    timeout: 10000
- takeScreenshot: "04_leap_decade"
- tapOn:
    id: "decade-2020"

# 年選択 (2020年)
- extendedWaitUntil:
    visible: "2020年"
    timeout: 10000
- takeScreenshot: "04_leap_year"
- tapOn:
    id: "year-2020"

# 月選択 (2月)
- extendedWaitUntil:
    visible: "2月"
    timeout: 10000
- takeScreenshot: "04_leap_month"
- tapOn:
    id: "month-2"

# 日選択 (29日 - うるう日)
- extendedWaitUntil:
    visible: "29"
    timeout: 10000
- takeScreenshot: "04_leap_day"
- tapOn:
    id: "day-29"

# 結果画面の表示を確認
- extendedWaitUntil:
    visible: "鑑定結果"
    timeout: 20000
- takeScreenshot: "04_leap_result"
