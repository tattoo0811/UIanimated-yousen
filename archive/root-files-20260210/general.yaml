# -------------------------------------------------------------
# 2. プロジェクト概要
# -------------------------------------------------------------
project:
  title: "ドクター巡の人生処方箋"
  concept: "80年代王道少女漫画をフロントにした、本質的東洋哲理のバイラル占いアプリ"
  core_mission: "浅い占い知識による絶望を、真理（球体思考）で希望へと昇華させる"
  target_ui_ux: "Framer風の洗練されたフロントエンド × 80年代スクリーントーンの漫画演出"

# -------------------------------------------------------------
# 3. 世界観・歴史背景 (World Building)
# -------------------------------------------------------------
world_setting:
  location: "京都・南区 九条 (九条総合病院)"
  history:
    clan_name: "九条家 (宗家でありながら分家の扱い)"
    background: |
      江戸時代、都の浄化を担うために境界線（九条）へ移り住んだ一族。
      本家の一条家からは「穢れ仕事を引き受ける分家」と蔑まれるが、
      実際は都の崩壊を防ぐ「真の結界守護者」であり、宗家の秘術を継承している。
    cultural_context: |
      平安京の境界線としての歴史的記憶をベースに、
      「アウトサイダーでありながら真理を知る」という高潔な孤独を描く。

