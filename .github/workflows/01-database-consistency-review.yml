name: database-consistency-review

on:
  push:
    branches: ['**']
    paths:
      - 'novel/**/*.md'
      - '120-EPISODE-DASHBOARD.md'
      - 'meguru-storyline-v3.md'
      - 'tools/**/*.ts'
      - '.claudedocs/**/*'
      - 'AGENTS.md'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'novel/**/*.md'
      - '120-EPISODE-DASHBOARD.md'
      - 'meguru-storyline-v3.md'
      - 'tools/**/*.ts'
      - '.claudedocs/**/*'
      - 'AGENTS.md'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  database-consistency:
    name: database-consistency-review
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          cd tools && npm ci

      - name: データ整合性チェック
        id: consistency
        run: |
          set +e
          OUTPUT=$(npx tsx tools/reviews/database-consistency.ts 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          echo "$OUTPUT" > /tmp/consistency-output.txt
          exit 0

      - name: PRにコメント投稿
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('/tmp/consistency-output.txt', 'utf8');
            const exitCode = '${{ steps.consistency.outputs.exit_code }}';
            const icon = exitCode === '0' ? '✅' : '⚠️';

            const body = `## ${icon} データ整合性レビュー

            ### チェック項目
            - MDファイルとデータベースの齟齬
            - 生年月日と命式データの整合性
            - 人物相関図の矛盾
            - 大運順行・逆行ルールの遵守

            ### 結果

            \`\`\`
            ${output}
            \`\`\`

            > _担当: DatabaseConsistencyReviewer_
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: 失敗時にジョブを失敗にする
        if: steps.consistency.outputs.exit_code != '0'
        run: exit 1
