name: ストーリー整合性チェック

on:
  pull_request:
    paths:
      - 'meguru-storyline-v3.md'
      - '120-EPISODE-DASHBOARD.md'
      - 'claudedocs/**/*.md'
      - 'claudedocs/**/*.json'

jobs:
  verify-story:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: ストーリー整合性検証
        id: verify
        run: |
          set +e
          OUTPUT=$(npx tsx tools/verify-storyline.ts 2>&1)
          EXIT_CODE=$?
          echo "$OUTPUT"
          echo "exit_code=$EXIT_CODE" >> $GITHUB_OUTPUT
          # Save output for PR comment
          echo "$OUTPUT" > /tmp/verify-output.txt
          exit 0

      - name: PR にコメント投稿
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const output = fs.readFileSync('/tmp/verify-output.txt', 'utf8');
            const exitCode = '${{ steps.verify.outputs.exit_code }}';
            const icon = exitCode === '0' ? '✅' : '❌';

            const body = `## ${icon} ストーリー整合性チェック結果

            \`\`\`
            ${output}
            \`\`\`

            > 自動チェック by \`tools/verify-storyline.ts\`
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: 失敗時にPRステータスを失敗にする
        if: steps.verify.outputs.exit_code != '0'
        run: exit 1
